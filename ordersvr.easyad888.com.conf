server {
    listen       80;
    server_name  ordersvr.easyad888.com;
    access_log   /var/log/nginx/ordersvr.easyad888.com_access.log;
    error_log    /var/log/nginx/ordersvr.easyad888.com_error.log;

    location / {
        proxy_pass http://127.1.1.0:8888;
        proxy_set_header Host $host:80;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Via "nginx";
    }
}